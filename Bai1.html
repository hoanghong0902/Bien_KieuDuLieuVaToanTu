<script>
    let ly = prompt("Nhập điểm Vật Lý: ");
    let hoa = prompt("Nhập điểm Hóa Học: ");
    let sinh = prompt("Nhập điểm Sinh Học: ");
    ly = parseInt(ly);
    hoa = parseInt(hoa);
    sinh = parseInt(sinh);
    let sum = ly + hoa + sinh;
    let dtb = sum / 3;
    document.write("Điểm Trung Bình là: ", + dtb.toFixed(2));
    document.write('</br>');
    document.write("Điểm Tổng là: ", + sum);
</script>
